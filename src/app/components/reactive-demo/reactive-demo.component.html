<div class="my-class">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Employee Form</h3>
      </div>
      <div class="card-content">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group m-2">
            <label for="userName">User</label>
            <input
              formControlName="userName"
              id="userName"
              name="userName"
              class="form-control"
            />
            <small
              *ngIf="
                !form.get('userName').valid && form.get('userName').touched
              "
            >
              User must be entered
            </small>
          </div>
          <div class="form-group m-2">
            <label for="deptName">Department</label>
            <input
              formControlName="deptName"
              id="deptName"
              name="deptName"
              class="form-control"
            />
            <small
              *ngIf="
                !form.get('deptName').valid && form.get('deptName').touched
              "
            >
              Department must be entered
            </small>
          </div>

          <div class="form-group m-2">
            <label for="email">Email</label>
            <input
              formControlName="email"
              id="email"
              name="email"
              class="form-control"
            />
            <small
              *ngIf="
                form.get('email').errors &&
                form.get('email').errors['required'] &&
                form.get('email').touched
              "
            >
              Email must be entered
            </small>
            <small
              *ngIf="
                form.get('email').errors &&
                form.get('email').errors['email'] &&
                form.get('email').touched
              "
            >
              Email must be valid
            </small>
          </div>

          <hr />
          <button
            type="submit"
            class="btn btn-block btn-secondary"
            style="width: 100%"
            [disabled]="!this.form.valid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
